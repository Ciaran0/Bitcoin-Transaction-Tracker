<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Tacker</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-default navbar-static-top"
       role="navigation" bs-navbar ng-controller="NavCtrl">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <span class="glyphicon glyphicon-bitcoin"></span>
        Bitcoin<strong>Tracker</strong></a>
    </div>
    <ul class="nav navbar-nav">
      <li data-match-route="/$"><a href="/">Home</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!isLoggedIn()">
      <li data-match-route="/login"><a href="/login">Login</a></li>
      <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="isLoggedIn()">
      <li class="navbar-text">{{ currentUser() }}</li>
      <li><a ng-click="logout()">Logout</a></li>
    </ul>
  </div>
<div ng-view></div>

<script src="vendor/angular.min.js"></script>
<script src="vendor/angular-strap.min.js"></script>
<script src="vendor/angular-strap.tpl.min.js"></script>
<script src="vendor/angular-messages.min.js"></script>
<script src="vendor/angular-resource.min.js"></script>
<script src="vendor/angular-route.min.js"></script>
<script src="vendor/angular-cookies.min.js"></script>
<script src="vendor/moment.min.js"></script>
<script src="app.js"></script>
<script src="services/auth.js"></script>
<script src="services/token.js"></script>
<script src="services/bitcoinPrice.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/nav.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/signup.js"></script>
<script src="controllers/profile.js"></script>

<script src="directives/repeatPasswords.js"></script>

</body>
</html>
