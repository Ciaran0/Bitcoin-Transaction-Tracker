<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Tacker</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
  <div class="navbar navbar-default navbar-static-top"
       role="navigation" bs-navbar ng-controller="NavCtrl">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <span class="glyphicon glyphicon-bitcoin"></span>
        Bitcoin<strong>Tracker</strong></a>
    </div>
    <ul class="nav navbar-nav">
      <li data-match-route="/$"><a href="/">Home</a></li>
      <li data-match-route="/faq"><a href="/faq">FAQ</a></li>
      <li ng-if="isLoggedIn()" data-match-route="/profile"><a href="/profile">Your Transactions</a></li>
      <li ng-if="isLoggedIn()" data-match-route="/settings"><a href="/settings">Settings</a></li>

    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!isLoggedIn()">
      <li data-match-route="/login"><a href="/login">Login</a></li>
      <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="isLoggedIn()">
      <li class="navbar-text">${{ price.usd }}</li>
      <li class="navbar-text"><span class="glyphicon glyphicon-user">{{ currentUser() }}</span></li>
      <li><a ng-click="logout()">Logout</a></li>
    </ul>
  </div>
<div ng-view></div>
